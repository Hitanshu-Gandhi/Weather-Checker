<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="logo.png" class="logo">
        <h1>Weather Checker</h1>
        <img src="all.jpg" class="all">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </nav>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid Name "Don't try to fool me" </p>
        </div>
        <div class="weather">
            <img src="whether-icon.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Kandivali</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="details">
                <div class="col">
                    <img src="latlon.jpg">
                    <div>
                        <p class="lat">2545.155</p>
                        <p>Latitude</p>
                    </div>
                </div>

                <div class="col">
                    <img src="latlon.avif">
                    <div>
                        <p class="lon">255.245</p>
                        <p>Longitude</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
